<!DOCTYPE html>
<html>

<head>
    <title>Color Tuner</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Dosis:300,400' rel='stylesheet' type='text/css'>
</head>

<body>
    <div id="stage">
        <div id="color-form">
            <span id="hash"><em>&num;</em></span>
            <input id="hex" type="text" placeholder="CCCCCC" autofocus="autofocus" maxlength="6">
        </div>

    </div>

    <div id="controls">
        <select id="color-chooser">
            <option value="none">SELECT</option>
            <option value="red">RED</option>
            <option value="blue">BLUE</option>
            <option value="green">GREEN</option>
            <option value="yellow">YELLOW</option>
            <option value="black">BLACK</option>
            <option value="gray">GRAY</option>
        </select>
        <div class="btn" id="down"><i class="fa fa-caret-down"></i>
        </div>
        <div class="btn" id="up"><i class="fa fa-caret-up"></i>
        </div>
    </div>

    <div id="error"></div>
    
    <script src="js/color_converter.js"></script>
    <script src="js/color.js"></script>
</body>

</html>
